color:
  palette:
    black: "#1a1a1a"
    white: "#fafafa"
    green: "#4f666a"
  foreground: black
  background: white
  primary: green
  secondary: green

typography:
  fonts:
    - family: Fira Code
      source: google
    - family: Inter
      source: google
      weight: [300, 400, 500, 600]
      style: [normal, italic]

  base: 
    family: Inter
    line-height: 1.55
    size: 1.1rem
  headings:
    family: Inter
    weight: 300
  monospace: Fira Code