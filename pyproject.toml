[tool.poetry]
name = "pxwebpy"
version = "0.1.2"
description = "Get data from PxWeb API easily."
authors = ["stefur <stefan@furne.net>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/stefur/pxwebpy/"
keywords = ["pxweb", "statistics", "dataframes", "pandas", "polars"]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[tool.poetry.urls]
"Issue tracker" = "https://github.com/stefur/pxwebpy/issues"

[tool.poetry.dependencies]
python = "^3.11"
requests = "2.31"


[tool.poetry.group.dev.dependencies]
mypy = "^1.5.1"
ipykernel = "^6.25.2"
pytest = "^7.4.2"
ruff = "^0.1.0"
black = "^23.10.0"
pre-commit = "^3.5.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
