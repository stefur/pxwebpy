name: ci

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Install and setup rye
      run: | 
        curl -sSf https://rye.astral.sh/get | RYE_VERSION="0.34.0" RYE_TOOLCHAIN_VERSION="${{ matrix.python-version }}" RYE_INSTALL_OPTION="--yes" bash
        echo "$HOME/.rye/shims" >> $GITHUB_PATH

    - name: Pin ${{ matrix.python-version }}
      run: |
        rye pin ${{ matrix.python-version }}

    - name: Test and lint
      run: |
        rye lock --features ci
        rye sync --no-lock --no-dev
        rye test
        rye lint

    - name: Build
      run: |
        rye build
