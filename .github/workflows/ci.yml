name: ci

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11"]

    steps:
    - uses: actions/checkout@v3
    - name: setup rye
      uses: sksat/setup-rye@v0.13.0

    - name: Setup rye
      run: |
        rye fetch ${{ matrix.python-version }}
        rye pin ${{ matrix.python-version }}

    - name: Install dependencies and build
      run: |
        rye sync

    - name: Lint and run tests
      run: |
        rye lint
        rye run pytest
