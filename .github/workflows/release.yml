name: release

on:
  release:
    types: [published]

jobs:
  build-release:

    runs-on: ubuntu-latest
    environment: release
    permissions:
      id-token: write
    strategy:
      fail-fast: false

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v2
        with:
          version: "0.4.18"

      - name: Build for distribution
        run: uv build

      - name: Publish to PyPI      
        uses: pypa/gh-action-pypi-publish@release/v1